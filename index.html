<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Journalism Trivia</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">

    <!-- Reset Style Sheet -->
    <link href="assets/css/reset.css" rel="stylesheet">

    <!-- Bootstrap CND --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Relative stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <header>
        <!-- Header Image -->
        <img src='assets/images/journoHeader.jpg' alt='headerImg' width='100%'>
    </header>

    <div class='container'>

        <!-- Start button -->
        <button class='btn btn-primary' id='startBtn'>Start</button>

        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>

        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>

        <!-- Score -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>

    <!-- jQuery and JavaScript --> 
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
